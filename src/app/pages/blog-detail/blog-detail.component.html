<app-header />

<div class="bg-[#f8f8f8] min-h-screen py-10">
  <div
    class="max-w-7xl mx-auto bg-white rounded-3xl shadow-xl px-0 md:px-8 py-0 md:py-10 overflow-hidden relative"
  >
    <!-- SKELETON LOADING -->
    @if (isLoading) {
    <div class="animate-pulse">
      <!-- Banner Skeleton -->
      <div class="w-full h-60 md:h-80 bg-blue-100 mb-6"></div>
      <!-- Bác sĩ Skeleton -->
      <div
        class="absolute left-6 bottom-[-2.2rem] md:bottom-[-2.8rem] flex items-center gap-4 px-4 py-3"
      >
        <div class="w-16 h-16 rounded-full bg-gray-200"></div>
        <div>
          <div class="w-32 h-4 bg-gray-200 rounded mb-2"></div>
          <div class="w-20 h-3 bg-gray-100 rounded"></div>
        </div>
      </div>
      <!-- Content Skeleton -->
      <div class="pt-16 md:pt-20 pb-4 px-4 md:px-0">
        <div class="h-7 w-1/2 bg-gray-200 rounded mb-4"></div>
        <div class="flex gap-2 mb-3">
          <div class="w-24 h-4 bg-gray-100 rounded"></div>
          <div class="w-12 h-4 bg-gray-100 rounded"></div>
        </div>
        <div class="space-y-3 mt-8">
          <div class="w-full h-4 bg-gray-100 rounded"></div>
          <div class="w-2/3 h-4 bg-gray-100 rounded"></div>
          <div class="w-1/2 h-4 bg-gray-100 rounded"></div>
        </div>
      </div>
    </div>
    }
    <!-- ERROR -->
    @else if (error) {
    <div class="py-24 text-center">
      <p class="text-red-500 text-lg mb-4">{{ error }}</p>
      <button
        (click)="backToList()"
        class="px-5 py-2 bg-[#47B1E2] text-white rounded-lg font-semibold cursor-pointer"
      >
        ← Quay lại Blogs
      </button>
    </div>
    }
    <!-- BLOG DETAIL -->
    @else if (blog) {
    <!-- ...giữ nguyên như code bạn gửi ở trên, chỉ sửa lại nút quay lại cuối cùng: -->
    <button
      (click)="backToList()"
      class="mt-10 px-5 py-2 bg-[#47B1E2] text-white rounded-2xl font-semibold hover:bg-blue-700 transition shadow-md"
    >
      ← Quay lại danh sách blogs
    </button>
    }
  </div>
</div>

<app-footer />
