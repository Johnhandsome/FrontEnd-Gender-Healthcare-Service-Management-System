<div class="bg-white shadow-xl rounded-xl p-4 border-2">
  <!-- Header -->
  <div class="flex justify-between items-center mb-4 border-b-2 p-3">
    <h3 class="text-lg font-semibold text-gray-700">Today's Schedule</h3>
    <a href="#" class="text-sm text-blue-500 hover:underline">View All</a>
  </div>
  <!-- Schedule List -->
  <ul class="">
    <li
      *ngFor="let schedule of schedules"
      class="flex justify-between items-center p-1  border-b-2"
    >
      <div>
        <p class="text-sm font-medium text-gray-800">{{ schedule.time | date : 'short'}}</p>
        <p class="text-sm text-gray-500">{{ schedule.description }}</p>
      </div>
      <span
        [ngClass]="
          schedule.status === 'Confirmed'
            ? 'bg-green-100 text-green-800'
            : 'bg-yellow-100 text-yellow-800'
        "
        class="text-xs font-medium px-2.5 py-0.5 rounded-full"
      >
        {{ schedule.status }}
      </span>
    </li>
  </ul>
</div>
