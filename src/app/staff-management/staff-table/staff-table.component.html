<table class="w-full text-left ">
  <thead>
    <tr class="border-b">
      <th class="py-2 px-4 text-gray-600">Staff Member</th>
      <th class="py-2 px-4 text-gray-600">Role</th>
      <th class="py-2 px-4 text-gray-600">Experience</th>
      <th class="py-2 px-4 text-gray-600">Email</th>
      <th class="py-2 px-4 text-gray-600">Hired Date</th>
      <th class="py-2 px-4 text-gray-600">Status</th>
      <th class="py-2 px-4 text-gray-600">Available</th>
      <th class="py-2 px-4 text-gray-600">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let staff of staffs" class="border-b hover:bg-gray-50">
      <td class="py-2 px-4">
        <div class="flex items-center space-x-2">
          <span class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
            {{ staff.initials }}
          </span>
          <div>
            <div class="font-medium">{{ staff.name }}</div>
            <div class="text-sm text-gray-500">{{ staff.id }}</div>
          </div>
        </div>
      </td>
      <td class="py-2 px-4">
        <div class="text-sm text-gray-500">{{ staff.role }}</div>
      </td>
      <td class="py-2 px-4">
        <div class="text-sm text-gray-500">{{ staff.years_experience ?? 'N/A' }} years</div>
      </td>
      <td class="py-2 px-4">
        <div class="text-sm text-gray-500">{{ staff.email }}</div>
      </td>
      <td class="py-2 px-4">
        <div class="text-sm text-gray-500">{{ staff.hiredDate }}</div>
      </td>
      <td class="py-2 px-4">
        <span class="px-2 py-1 rounded-full text-xs capitalize"
              [ngClass]="{
                'bg-green-100 text-green-800': staff.status === 'active',
                'bg-red-100 text-red-800': staff.status !== 'active'
              }">
          {{ staff.status }}
        </span>
      </td>
      <td class="py-2 px-4">
        <span class="px-2 py-1 rounded-full text-xs"
              [ngClass]="{
                'bg-green-100 text-green-800': staff.available,
                'bg-gray-100 text-gray-800': !staff.available
              }">
          {{ staff.available ? 'Available' : 'Unavailable' }}
        </span>
      </td>
      <td class="py-2 px-4">
        <div class="flex space-x-2">
          <button class="text-blue-500 hover:text-blue-700 focus:outline-none" title="View">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
          <button class="text-blue-500 hover:text-blue-700 focus:outline-none" title="Edit">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
            </svg>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
