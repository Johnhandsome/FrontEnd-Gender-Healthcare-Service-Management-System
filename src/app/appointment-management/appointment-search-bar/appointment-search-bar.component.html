<div class="flex flex-col md:flex-row gap-4 mb-4 p-4 bg-white rounded-lg shadow-sm">
  <!-- Search Term -->
  <div class="flex-1">
    <label for="searchTerm" class="block text-sm font-medium text-gray-700 mb-1">Search</label>
    <input
      id="searchTerm"
      type="text"
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
      placeholder="Search By ID, Phone, Email or Message"
      class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <!-- Patient Filter -->
  <div class="flex-1">
    <label for="selectedPatient" class="block text-sm font-medium text-gray-700 mb-1">Patient</label>
    <select
      id="selectedPatient"
      [(ngModel)]="selectedPatient"
      (change)="onFilter()"
      class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <option value="">All Patient</option>
      <option *ngFor="let patient of patients" [value]="patient.id">
        {{ patient.full_name }}
      </option>
    </select>
  </div>

  <!-- Status Filter -->
  <div class="flex-1">
    <label for="selectedStatus" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
    <select
      id="selectedStatus"
      [(ngModel)]="selectedStatus"
      (change)="onFilter()"
      class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      <option value="">All Status</option>
      <option value="pending">Pending</option>
      <option value="completed">Completed</option>
      <option value="cancelled">Cancelled</option>
    </select>
  </div>

  <!-- Date Filter -->
  <div class="flex-1">
    <label for="selectedDate" class="block text-sm font-medium text-gray-700 mb-1">Schedule</label>
    <input
      id="selectedDate"
      type="date"
      [(ngModel)]="selectedDate"
      (change)="onFilter()"
      class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <!-- Clear Filters Button -->
  <div class="flex items-end">
    <button
      (click)="resetFilters()"
      class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300"
    >
      Delete Filters
    </button>
  </div>
</div>
