<div class="container mx-auto max-w-7xl">
  <app-appointment-search-bar
    (filterChange)="applyFilters($event)"
    class="mb-6"
  ></app-appointment-search-bar>
  <div *ngIf="isLoading" class="text-center py-4 text-gray-500">Loading...</div>
  <app-appointment-table
    *ngIf="!isLoading"
    [paginatedAppointments]="paginatedAppointments"
    class="mb-4"
  ></app-appointment-table>
  <div *ngIf="!isLoading && filteredAppointments.length > 0" class="flex justify-between items-center mt-4">
    <div class="text-sm text-gray-700">
      Page {{ currentPage }} of {{ totalPages }}
    </div>
    <div class="space-x-2">
      <button
        (click)="goToFirstPage()"
        [disabled]="currentPage === 1"
        class="px-3 py-1 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 disabled:opacity-50"
      >
        First
      </button>
      <button
        (click)="goToPreviousPage()"
        [disabled]="currentPage === 1"
        class="px-3 py-1 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 disabled:opacity-50"
      >
        Previous
      </button>
      <button
        (click)="goToNextPage()"
        [disabled]="currentPage === totalPages"
        class="px-3 py-1 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 disabled:opacity-50"
      >
        Next
      </button>
      <button
        (click)="goToLastPage()"
        [disabled]="currentPage === totalPages"
        class="px-3 py-1 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 disabled:opacity-50"
      >
        Last
      </button>
    </div>
  </div>
  <div *ngIf="!isLoading && filteredAppointments.length === 0" class="text-center py-4 text-gray-500">
    No appointments found.
  </div>
</div>
