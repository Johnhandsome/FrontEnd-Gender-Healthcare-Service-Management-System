<div class="flex flex-wrap gap-4 mb-6 p-3 bg-gray-50 rounded-lg">
  <div class="flex-1 min-w-[200px]">
    <input
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
      type="text"
      placeholder="Search services..."
      class="w-full px-2 py-1 border rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm"
    />
  </div>
  <div class="flex-1 min-w-[200px]">
    <select
      [(ngModel)]="selectedCategory"
      (change)="onFilter()"
      class="w-full px-2 py-1 border rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm"
    >
      <option value="">All Categories</option>
      <option *ngFor="let category of categories" [value]="category.category_id">
        {{ category.category_name }}
      </option>
    </select>
  </div>
  <div class="flex-1 min-w-[200px]">
    <select
      [(ngModel)]="selectedStatus"
      (change)="onFilter()"
      class="w-full px-2 py-1 border rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm"
    >
      <option value="">All Statuses</option>
      <option value="true">Active</option>
      <option value="false">Inactive</option>
    </select>
  </div>
  <div class="flex-1 min-w-[200px]">
    <button
      (click)="onAddService()"
      class="w-full px-2 py-1 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm"
    >
      + Add Service
    </button>
  </div>
</div>
