<div class="bg-white p-4 border-2 shadow-md rounded-b-lg rounded-xl mb-4">
  <div class="flex justify-between items-center">
    <!-- Tìm kiếm theo tên dịch vụ -->
    <div class="flex w-92 space-x-4">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
        placeholder="Search by service name..."
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-600"
      />
    </div>
    <div class="flex justify-between space-x-2">
      <!-- Lọc theo danh mục -->
      <div class="flex space-x-4">
        <select
          [(ngModel)]="selectedCategory"
          (change)="onFilter()"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-600"
        >
          <option value="">All Categories</option>
          <option
            *ngFor="let category of categories"
            [value]="category.category_id"
          >
            {{ category.category_name }}
          </option>
        </select>
      </div>
      <!-- Lọc theo trạng thái -->
      <div class="flex space-x-4">
        <select
          [(ngModel)]="selectedStatus"
          (change)="onFilter()"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-600"
        >
          <option value="">All Statuses</option>
          <option value="true">Active</option>
          <option value="false">Inactive</option>
        </select>
      </div>
      <!-- ADD NEW  SERVICE -->
      <div class="flex space-x-4">
        <button
          (click)="onAddService()"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          + Add Service
        </button>
      </div>
    </div>
  </div>
</div>
