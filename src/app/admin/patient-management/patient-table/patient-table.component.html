<div class="p-4 items-center bg-white rounded-xl">
  <div class="overflow-x-auto max-w-full">
  <table class="w-full bg-white text-sm table-fixed rounded-2xl">
    <thead>
      <tr class="bg-gray-100">
        <th class="py-2 px-2 border-b text-left font-medium text-gray-700 w-20">ID</th>
        <th class="py-2 px-2 border-b text-left font-medium text-gray-700">Full Name</th>
        <th class="py-2 px-2 border-b text-left font-medium text-gray-700 w-24">Phone</th>
        <th class="py-2 px-2 border-b text-left font-medium text-gray-700">Email</th>
        <th class="py-2 px-2 border-b text-left font-medium text-gray-700 w-16">Gender</th>
        <th class="py-2 px-2 border-b text-left font-medium text-gray-700 w-16">Status</th>
        <th class="py-2 px-2 border-b text-left font-medium text-gray-700 w-24">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let patient of paginatedPatients" class="hover:bg-gray-50 h-10 align-middle">
        <td class="py-2 px-2 border-b truncate max-w-20" title="{{ patient.id }}">{{ patient.id }}</td>
        <td class="py-2 px-2 border-b truncate">{{ patient.full_name }}</td>
        <td class="py-2 px-2 border-b truncate">{{ patient.phone || '—' }}</td>
        <td class="py-2 px-2 border-b truncate">{{ patient.email || '—' }}</td>
        <td class="py-2 px-2 border-b truncate">{{ patient.gender || '—' }}</td>
        <td class="py-2 px-2 border-b truncate">{{ patient.patient_status }}</td>
        <td class="py-2 px-2 border-b">
          <button
            (click)="viewPatient.emit(patient)"
            class="text-blue-600 hover:underline mr-1 text-xs"
          >
            View
          </button>
          <button
            (click)="editPatient.emit(patient)"
            class="text-green-600 hover:underline text-xs"
          >
            Edit
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
