<div class="overflow-x-auto max-w-full">
  <table class="w-full bg-white border text-sm table-fixed">
    <thead>
      <tr>
        <th class="py-2 px-4 border-b text-left text-sm font-medium text-gray-700">ID</th>
        <th class="py-2 px-4 border-b text-left text-sm font-medium text-gray-700">Type</th>
        <th class="py-2 px-4 border-b text-left text-sm font-medium text-gray-700">Name</th>
        <th class="py-2 px-4 border-b text-left text-sm font-medium text-gray-700">Phone</th>
        <th class="py-2 px-4 border-b text-left text-sm font-medium text-gray-700">Email</th>
        <th class="py-2 px-4 border-b text-left text-sm font-medium text-gray-700">Visit Type</th>
        <th class="py-2 px-4 border-b text-left text-sm font-medium text-gray-700">Status</th>
        <th class="py-2 px-4 border-b text-left text-sm font-medium text-gray-700">Schedule</th>
        <th class="py-2 px-4 border-b text-left font-medium text-gray-700 w-28">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let appt of paginatedAppointments" class="hover:bg-gray-50">
        <td class="py-2 px-4 border-b truncate">{{ appt.id }}</td>
        <td class="py-2 px-4 border-b capitalize">{{ appt.type }}</td>
        <td class="py-2 px-4 border-b">{{ appt.name }}</td>
        <td class="py-2 px-4 border-b">{{ appt.phone }}</td>
        <td class="py-2 px-4 border-b truncate">{{ appt.email }}</td>
        <td class="py-2 px-4 border-b">{{ appt.visit_type }}</td>
        <td class="py-2 px-4 border-b">{{ appt.appointment_status || 'N/A' }}</td>
        <td class="py-2 px-4 border-b">{{ appt.schedule }}</td>
        <td class="py-2 px-4 border-b">
          <button
            class="text-blue-600 hover:underline mr-2 text-xs"
          >
            View
          </button>
          <button
            class="text-green-600 hover:underline text-xs"
          >
            Edit
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
