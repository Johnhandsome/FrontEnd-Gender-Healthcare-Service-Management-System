<div class="flex flex-wrap gap-4 mb-6 p-3 bg-gray-50 rounded-lg">
  <div class="flex-1 min-w-[200px]">
    <input
    [(ngModel)]="searchTerm"
    (input)="applyFilters()"
    type="text"
    placeholder="Search by patient or guest name"
    class="w-full px-1 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"
  />
  </div>
  <div class="flex-1 min-w-[200px]">
    <select
    [(ngModel)]="visitType"
    (change)="applyFilters()"
    class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"
  >
    <option value="">All Visit Types</option>
    <option *ngFor="let type of visitTypeOptions" [value]="type">{{ type | titlecase }}</option>
  </select>
  </div>
  <div class="flex-1 min-w-[200px]">
    <select
    [(ngModel)]="status"
    (change)="applyFilters()"
    class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"
  >
    <option value="">All Statuses</option>
    <option *ngFor="let status of statusOptions" [value]="status">{{ status | titlecase }}</option>
  </select>
  </div>
</div>
