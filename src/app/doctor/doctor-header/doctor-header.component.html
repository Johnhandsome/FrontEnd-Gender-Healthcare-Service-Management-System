<header
  class="bg-white shadow-md p-4 flex justify-between items-center m-6 rounded-xl border-2"
>
  <!-- Logo -->
  <div class="flex items-center my-1 ml-2">
    <img src="assets/logo.png" alt="Logo" class="h-12" />
  </div>

  <!-- User Info -->
  <div class="flex items-center space-x-4">
    <!-- Notification Bell -->
    <div class="relative">
      <button
        class="flex items-center focus:outline-none"
        (click)="toggleNotificationMenu()"
      >
        <svg
          class="wâ€“ 6 h-6 text-gray-600 hover:text-gray-800"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 00-5-5.917V5a2 2 0 00-4 0v.083A6 6 0 004 11v3.159c0 .538-.214 1.055-.595 1.436L2 17h5m4 0v1a3 3 0 11-6 0v-1m6 0H9"
          />
        </svg>
        <span
          *ngIf="notifications.length > 0"
          class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
          >{{ notifications.length }}</span
        >
      </button>
      <div
        *ngIf="showNotificationMenu"
        class="absolute right-0 mt-2 w-64 bg-white shadow-lg rounded-lg py-2 z-10"
      >
        <ul class="text-gray-700">
          <li
            *ngFor="let notification of notifications"
            class="px-4 py-2 hover:bg-gray-100"
          >
            {{ notification }}
          </li>
          <li
            *ngIf="notifications.length === 0"
            class="px-4 py-2 text-gray-500"
          >
            No notifications
          </li>
        </ul>
      </div>
    </div>

    <!-- User Info -->
    <div class="relative">
      <button
        class="flex items-center focus:outline-none"
        (click)="toggleProfileMenu()"
      >
        <img
          src="assets/avatar.jpeg"
          alt="User Profile"
          class="h-10 w-10 rounded-full"
        />
      </button>
      <div
        *ngIf="showProfileMenu"
        class="absolute right-0 mt-2 w-48 bg-white shadow-lg rounded-lg py-2 z-10"
      >
        <ul class="text-gray-700">
          <li class="px-4 py-2 hover:bg-gray-100">
            <a href="#">My Profile</a>
          </li>
          <li class="px-4 py-2 hover:bg-gray-100"><a href="#">Settings</a></li>
          <li class="px-4 py-2 hover:bg-gray-100"><a href="#">Log Out</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
